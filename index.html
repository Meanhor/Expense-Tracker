<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker by Meanhor</title>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ’²Expense TrackerðŸ’²</h1>
      <form id="input-form">
        <input
          id="input-name"
          type="text"
          placeholder="Expense Name"
          required
        />
        <input
          id="input-number"
          type="number"
          step="any"
          min="0"
          placeholder="Amount"
          required
        />
        <button type="submit">Add Expense</button>
      </form>

      <div class="expense-table">
        <table>
          <thead>
            <tr>
              <th>Expense Name</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody id="expense-list"></tbody>
        </table>
        <div class="total-amount">
          <strong>Total Expense: </strong> $<span id="total-amount">0</span>
        </div>
      </div>
    </div>

    <footer id="creditFooter">
      <p>
        &copy;All rights reserved. Designed by
        <span id="designer">Designer</span>.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
